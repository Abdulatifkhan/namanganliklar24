<!DOCTYPE html>
<html class="page" lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Namanganliklar24 - yangililar sayti</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="page__body">
  
  <header class="site-header">
    <div class="container">
      <div class="site-header__top">
        <a class="logo" href="index.html">
          <img class="logo__img" src="img/namanganliklar24.svg" alt="Namanganliklar24 logo" width="306" height="33">
        </a>
        
        <ul class="exchange-rates">
          <li class="exchange-rates__iteam">
            <b class="exchange-rates__icon">&dollar;</b> 
            <span class="exchange-rates__value">10137.2</span>
          </li>
          <li class="exchange-rates__iteam">
            <b class="exchange-rates__icon">P</b> 
            <span class="exchange-rates__value">138.26</span>
          </li>
          <li class="exchange-rates__iteam">
            <b class="exchange-rates__icon">&euro;</b> 
            <span class="exchange-rates__value">10988.72</span>
          </li>
        </ul>
        
        <div class="site-header__actions">
          <button class="search-button" type="button">
            <img class="search-button__img" src="img/mdi_magnify.svg" alt="Magnify icon" width="24" height="24">
          </button>
          <button class="language-toggler" type="button">
            <img class="language-toggler__img" src="img/cif_ru.svg" alt="Russian flag icon" width="24" height="24" width="20" height="20">

          </button>
          <a class="telegram-sub" href="https://tme.to/mayoquz" target="_blank">
            <img class="telegram-sub__img" src="img/cib_telegram.svg" alt="Telegram icon" width="20" height="20">
            <span class="telegram-sub__text">Подписатся</span>

        </div><!-- site-header__actions -->

    </div><!-- container -->
